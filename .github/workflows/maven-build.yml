        service_principal: ${{ secrets.service_principal }} # The Service Principal credentials
        service_principal_password: ${{ secrets.service_principal_password }} # The Service Principal credentials
        tenant: ${{ env.AZURE_TENANT_ID }} # The ACR tenant
        registry: ${{ env.AZURE_CONTAINER_REGISTRY }} # The ACR name
        repository: ${{ secrets.repository }} # The repository on the ACR
        image: ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.ADMIN_SERVER }}:latest # Docker image name. Tagged with GitHub commit ID (SHA), ex: 'mcr.microsoft.com/azuredocs/containerapps-helloworld:latest'
        # git_access_token: ${{ secrets.git_access_token }} # The Github access token for private repositories
        folder: docker/ # Build context for Docker agent
        dockerfile: ./petclinic-admin-server/Dockerfile # Path to the Dockerfile relative to `folder`
        branch: main # Branch to root the context off of

